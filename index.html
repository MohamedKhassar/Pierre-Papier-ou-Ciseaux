<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <h1>rock, paper scissor</h1>
        <div style="display: flex;justify-content: center;">
            <button class="start">start the game</button>
        </div>
        <div style="display: flex;justify-content: center;">
            <img src="assets/img/pngegg (1).png" alt="" style="width: 50px;margin-top: 50;display: none;" class="reset">
        </div>
        <div class="game-section">
        <div class="game">
                <div class="computer">
                    <div class="computer-game">
                        <select name="" id="" multiple="multiple">
                            <option value="rock" class="rock"></option>
                            <option value="paper" class="paper"></option>
                        <option value="scissors" class="scissors"></option>
                    </select>
                    <p id="score_computer">0</p>
                </div>
            </div>
            <div class="result">
                <img src="" alt="" class="computer-result" style="display:none;">
                <img src="/assets/img/Animation.gif" alt="" class="loading" style="display:none;">
                <img src="" alt="" class="player-result" style="display:none;">
            </div>
            <div class="player">
                <div class="player-game">
                    <p id="score_player">0</p>
                    <select id="player" multiple="multiple">
                        <option value="rock" class="rock"></option>
                        <option value="paper" class="paper"></option>
                        <option value="scissors" class="scissors"></option>
                    </select>
                    <button class="play-btn">play</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
<script src="inedx.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
