<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container">
        <h1>jeux Pierre, Papier ou Ciseaux</h1>
        <div class="game">
            <div class="computer">
                <div class="computer-game">
                    <select name="" id="" multiple="multiple">
                        <option value="rock" class="rock"></option>
                        <option value="paper" class="paper"></option>
                        <option value="scissors" class="scissors"></option>
                    </select>
                    <p id="score_computer">0</p>
                </div>

            </div>
            <div class="result">
                <img src="" alt="" class="computer-result" style="display:none;">
                <img src="Animation.gif" alt="" class="loading" style="display:none;">
                <img src="" alt="" class="player-result" style="display:none;">
            </div>
            <div class="player">
                <div class="player-game">
                    <p id="score_player">0</p>
                    <select id="player" multiple="multiple">
                        <option value="rock" class="rock"></option>
                        <option value="paper" class="paper"></option>
                        <option value="scissors" class="scissors"></option>
                    </select>
                    <button class="play-btn">play</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="inedx.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
